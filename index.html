<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Glisor Imagini</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div style="background: linear-gradient(229.99deg, #7e0332 -26%, #33aab8 145%);">
            <h1>Breakfast</h1>
            <p>Waffles with forest fruit</p>
          </div>
          <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
            <h1>Brunch</h1>
            <p>Ham&cheese sandwich</p>
          </div>
          <div style="background: linear-gradient(221.87deg, #8308EA 1%, #5305AF 128%);">
            <h1>Lunch</h1>
            <p>Ciorba radauteana</p>
          </div>
          <div style="background: linear-gradient(220.16deg, #cf7308 -8%, #F39102 138%);">
            <h1>Dinner</h1>
            <p>Sweet & sour chicken</p>
            
          </div>
        </div>
        <div class="main-slide">
          <div
            style="
              background-image: url('https://i.ibb.co/NLvzsGh/pui-cu-ananas.png');
            "
          ></div>
          <div
            style="
              background-image: url('https://i.ibb.co/JH0gYGP/135869015-10224533561786517-3834455101700123734-n.jpg');
            "
          ></div>
          <div
            style="
              background-image: url('https://i.ibb.co/9c8fkjv/Whats-App-Image-2022-12-19-at-21-19-41.jpg');
            "
          ></div>
          <div
            style="
              background-image: url('https://i.ibb.co/tD2XmpV/133563339-10224444742006078-8242996493379069677-n.jpg');
            "
          ></div>
        </div>
        <div class="controls">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
  
    <script src="/script.js"></script>
</body>
</html>
